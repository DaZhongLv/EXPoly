name: EXPoly CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install EXPoly (with dev dependencies)
        run: |
          pip install -e .[dev]

      - name: Basic import check
        run: |
          python - << 'EOF'
          import expoly
          print("EXPoly import OK")
          EOF

      - name: Lint (ruff)
        run: |
          ruff check src/expoly tests

      - name: Formatting check (black)
        run: |
          black --check src/expoly tests

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            pytest
          else
            echo "No tests directory found, skipping pytest."
          fi

